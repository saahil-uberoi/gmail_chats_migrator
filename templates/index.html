<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Group PDF Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #spinner {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1>Upload Groups ZIP</h1>
    <form id="upload-form">
      <div class="mb-3">
        <input id="zip-file" class="form-control" type="file" name="zip_file" accept=".zip" required>
      </div>
      <button id="submit-btn" class="btn btn-primary" type="submit">Generate PDFs</button>
    </form>
    <div id="spinner">
      <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Processing...</span></div>
      <p id="progress-text">Processed 0 of 0</p>
    </div>
  </div>
  <script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('zip-file');
      if (!fileInput.files.length) return;
      const formData = new FormData();
      formData.append('zip_file', fileInput.files[0]);

      document.getElementById('spinner').style.display = 'block';
      document.getElementById('progress-text').textContent = 'Processed 0 of 0';

      let res;
      try {
        res = await fetch('/upload', { method: 'POST', body: formData });
      } catch (err) {
        alert('Upload failed');
        document.getElementById('spinner').style.display = 'none';
        return;
      }
      if (!res.ok) {
        alert('Server returned ' + res.statusText);
        document.getElementById('spinner').style.display = 'none';
        return;
      }
      const { job_id } = await res.json();
      const evt = new EventSource(`/progress/${job_id}`);
      evt.onmessage = async function(event) {
        const { total, processed, complete } = JSON.parse(event.data);
        document.getElementById('progress-text').textContent = `Processed ${processed} of ${total}`;
        if (complete) {
          evt.close();
          const dlRes = await fetch(`/download/${job_id}`);
          const blob = await dlRes.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url; a.download = 'all_pdfs.zip';
          document.body.appendChild(a);
          a.click();
          URL.revokeObjectURL(url);
          document.getElementById('spinner').style.display = 'none';
        }
      };
    });
  </script>
</body>
</html>
